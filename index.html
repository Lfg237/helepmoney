<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administration Abonn√©s</title>
<style>
  /* ===== CSS int√©gr√© ===== */
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #f6d365, #fda085);
    color: #333;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(255,255,255,0.95);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease-out;
  }
  h1,h2 {
    text-align: center;
    color: #ff5722;
    text-shadow: 1px 1px #ffe0b2;
  }
  .admin-access, .payment-section {
    text-align: center;
    margin-bottom: 20px;
  }
  .admin-access input, .payment-section textarea {
    padding: 10px;
    width: 250px;
    border-radius: 5px;
    border: 2px solid #ff5722;
    transition: 0.3s;
  }
  .admin-access input:focus, .payment-section textarea:focus {
    border-color: #ff9800;
    outline: none;
  }
  .admin-access button, .payment-section button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    background: #ff5722;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  .admin-access button:hover, .payment-section button:hover {
    background: #ff9800;
  }
  .error {
    color: red;
    margin-top: 10px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    animation: slideIn 1s ease-out;
    margin-bottom: 30px;
  }
  th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }
  th {
    background: #ff9800;
    color: white;
    text-transform: uppercase;
  }
  tr:nth-child(even) {
    background: #ffe0b2;
  }
  tr:hover {
    background: #ffd54f;
  }
  .hidden { display: none; }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  @keyframes slideIn { from {transform:translateY(50px); opacity:0;} to {transform:translateY(0); opacity:1;} }
</style>
</head>
<body>
<div class="container">
  <h1>üìä Tableau des Abonn√©s</h1>

  <!-- Acc√®s admin -->
  <div class="admin-access">
    <label for="adminCode">Code Administrateur :</label>
    <input type="password" id="adminCode" placeholder="Entrez le code">
    <button id="accessBtn">Acc√©der</button>
    <p id="accessMsg" class="error"></p>
  </div>

  <!-- Tableau abonn√©s -->
  <div id="tableContainer" class="hidden">
    <table>
      <thead>
        <tr>
          <th>Nom Entreprise</th>
          <th>Propri√©taire</th>
          <th>Num√©ro Mobile Money</th>
          <th>Fournisseur</th>
        </tr>
      </thead>
      <tbody id="abonnesTable"></tbody>
    </table>
  </div>

  <!-- Paiement utilisateur -->
  <div class="payment-section">
    <h2>Paiement Mobile Money</h2>
    <p>Collez ici le message re√ßu apr√®s paiement :</p>
    <textarea id="inputPaiement" rows="4" placeholder="Collez le message Mobile Money"></textarea>
    <button id="verifPaiementBtn">Valider le paiement</button>
  </div>
</div>

<script>
  // ===== JS int√©gr√© =====
  const ADMIN_CODE = "233233";
  const accessBtn = document.getElementById("accessBtn");
  const adminCodeInput = document.getElementById("adminCode");
  const accessMsg = document.getElementById("accessMsg");
  const tableContainer = document.getElementById("tableContainer");
  const abonnesTable = document.getElementById("abonnesTable");

  // Liste abonn√©s
  const abonn√©s = [
    { entreprise:"FACILITATEURS", proprietaire:"Jean Dupont", numero:"655123456", fournisseur:"Orange Money" },
    { entreprise:"TECH SOLUTIONS", proprietaire:"Alice Mbarga", numero:"670987654", fournisseur:"MTN MoMo" },
    { entreprise:"ABC ENTERPRISE", proprietaire:"Paul Etoundi", numero:"699112233", fournisseur:"Orange Money" }
  ];

  function displayAbonnes() {
    abonnesTable.innerHTML = "";
    abonn√©s.forEach(a => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${a.entreprise}</td><td>${a.proprietaire}</td><td>${a.numero}</td><td>${a.fournisseur}</td>`;
      abonnesTable.appendChild(row);
    });
  }

  accessBtn.addEventListener("click", () => {
    const code = adminCodeInput.value.trim();
    if(code === ADMIN_CODE) {
      accessMsg.textContent = "";
      tableContainer.classList.remove("hidden");
      displayAbonnes();
    } else {
      accessMsg.textContent = "Code incorrect !";
      tableContainer.classList.add("hidden");
    }
  });

  // Paiement utilisateur
  const verifPaiementBtn = document.getElementById("verifPaiementBtn");
  const inputPaiement = document.getElementById("inputPaiement");

  const paiementAttendu = { proprietaire:"Jean Dupont", numero:"655123456", fournisseur:"Orange Money", montant:"2000", id:"123456" };

  function verifierMessage(message) {
    message = message.toLowerCase();
    return (
      message.includes(paiementAttendu.proprietaire.toLowerCase()) &&
      message.includes(paiementAttendu.numero) &&
      message.includes(paiementAttendu.fournisseur.toLowerCase()) &&
      message.includes(paiementAttendu.montant) &&
      message.includes(paiementAttendu.id)
    );
  }

  verifPaiementBtn.addEventListener("click", () => {
    const message = inputPaiement.value.trim();
    if(verifierMessage(message)) {
      alert("Paiement valid√© ! Redirection...");
      window.location.href = "produit.html"; // redirection automatique
    } else {
      alert("Message invalide ! V√©rifiez vos informations.");
    }
  });
</script>
</body>
</html>
